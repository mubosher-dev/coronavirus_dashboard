<!DOCTYPE html>
<html lang="uz">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="Assalomu aleykum bu sayt COVID-19 statistikasiga oid web sayt">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COVID-19</title>
    <!-- link css -->
    <link rel="stylesheet" href="./css/style.css">
</head>

<body style="width: 1366px;">

    <!-- navbar sections -->
    <div class="navbar">
        <a href="#" class="logo">
            COVID-19
        </a>
        <ul class="navigation">
            <li class="nav-link">
                <a href="" class="nav-item">
                    Koronavirus
                </a>
            </li>
            <li class="nav-link">
                <a href="" class="nav-item">
                    Loyiha haqida
                </a>
            </li>
        </ul>
    </div>
    <!-- navbar section finish -->

    <!-- home item start -->
    <div class="home" id="home">
        <div class="row">
            <h1 class="heading">
                COVID-19 CORONAVIRUS PANDEMIYASI
            </h1>
            <p class="updateDate">
                 <span id="time"></span> 
            </p>
            <div class="corona-title_item">
                <h1 class="coronavirus_title">
                    Coronavirus Yuqtirganlar:
                </h1>
                <span class="international_corona" id="corona">
                    
                </span>
                <h1 class="coronavirus_title">
                    O'lganlar:
                </h1>
                <span id="deaths" class="international_corona">
                    
                </span>
                <h1 class="healthly_title">
                    Tuzalganlar:
                </h1>
                <span class="health_corona-title" id="recovered">
                    
                </span>
            </div>

            <div class="search-term">
                <form class="search-box">
                    <input type="text" class="searchItem" placeholder="Qidirish">
                    <button type="submit" class="btn">Qidirish</button>
                </form>
            </div>

        </div>
    </div>
    <!-- home itemn finish -->

    <!-- graphic section start -->
    <!-- <div class="design-wrapper">
        <div class="design-item">
            <canvas id="myChart"></canvas>  
        </div>
    </div> -->
    <!-- graphoc section finish -->

    <!-- countries wrapper sections -->
    <div class="country-wrapper_items">
        <div class="country-wrapper_box">
            <table class="country-wrapper_item">
               <thead>
                    <tr class="country_title">
                        <th class="country-heading_title">#</th>
                        <th class="country-heading_title">Davlatlar</th>
                        <th class="country-heading_title">Umumiy kasallanganlar</th>
                        <th class="country-heading_title">Yangi chalinganlar</th>
                        <th class="country-heading_title">Umumiy o'lim holati</th>
                        <th class="country-heading_title">Yangi o'lim holati</th>
                        <th class="country-heading_title">Jami tuzalganlar</th>
                        <th class="country-heading_title">Bugun tuzalganlar</th>
                        <th class="country-heading_title">Qolgan be'morlar</th>
                        <th class="country-heading_title">Jami aholi</th>
                    </tr>
               </thead>

                <tbody class="corona_item">
                   
                </tbody>
            </table>
        </div>
    </div>
    <!-- countries wrapper sections finish -->

    <!-- chart.js file cdn -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- app.js  -->
    <script src="./js/app.js"></script>
</body>

</html>
